<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/style1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="table">
        <div class="card">
          <img src="images/illustration-hero.svg" alt="Music Icon" class="hero"/>
              <div class="card-wrapper">
                  <h1 class="title">Order Summary</h2>
                  <p class="description">
                    You can now listen to millions of songs, audiobooks, and podcasts
                    on any device anywhere you like!
                  </p>
                  <div class="plan-card">
                      <div class="list">
                          <div class="list">
                            <img src="images/icon-music.svg" alt="Icon" class="music" />
                            <div class="choice">
                              <p class="payment-plan">Annual Plan</p>
                              <p class="price">$59.99/year</p>
                            </div>
                          </div>
                           <p class="change"><a href="">Change</a></p>
                      </div>
                  </div>
                  <div class="proceed-btn">Proceed to Payment</div>
                  <div class="cancel-btn">Cancel Order</div>
              </div>
        </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Harsh Patel</a>.
    </div> -->

  </body>
</html>
